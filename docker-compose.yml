services:
  db:
    image: postgres:15-alpine
    container_name: portlens-db
    environment:
      POSTGRES_USER: portlens
      POSTGRES_PASSWORD: portlens
      POSTGRES_DB: portlens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portlens"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: portlens-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portlens-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://portlens:portlens@db:5432/portlens
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portlens-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portlens-celery
    environment:
      - DATABASE_URL=postgresql://portlens:portlens@db:5432/portlens
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
